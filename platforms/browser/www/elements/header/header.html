<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module name="app-header" attributes="caption" horizontal layout>
  <template>
        <style>
            :host {
                height: 30px;
                padding: 10px;
                background-color: #082055;
                border-bottom: 1px solid white;
            }
            
            .app-title {
                font-size: 2em;
                padding-left: 10px;
                line-height: 36px;
                color: white;
            }
            
            .commands {
                color: white;
                line-height: 30px;
            }
        </style>
        <div class="app-title" flex>{{ caption }}</div>
        <div class="commands">
            <content></content>
        </div>
        <div style="clear: both"></div>
  </template>
  <script>
    (function () {
        Polymer({
		is: "app-header",

		// add properties and methods on the element's prototype

		properties: {
		  // declare properties for the element's public API
		  caption: {
			type: String,
			value: "Конвертер"
		  }
		}
	  });
    })();
  </script>
</dom-module>
